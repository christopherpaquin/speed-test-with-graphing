zabbix_export:
  version: '7.2'
  template_groups:
  - uuid: null
    name: Templates
  templates:
  - uuid: null
    template: Speedtest Monitoring
    name: Speedtest Monitoring
    description: Template for monitoring internet speed test results via speedtest-cli.
      Includes download speed, upload speed, ping/latency, 24-hour averages, test
      statistics, and server information.
    groups:
    - name: Templates
    items:
    - uuid: null
      name: Download Speed (Latest)
      type: ZABBIX_ACTIVE
      key: speedtest.download
      value_type: FLOAT
      delay: 10m
      history: 7d
      trends: 365d
      units: Mbps
    - uuid: null
      name: Upload Speed (Latest)
      type: ZABBIX_ACTIVE
      key: speedtest.upload
      value_type: FLOAT
      delay: 10m
      history: 7d
      trends: 365d
      units: Mbps
    - uuid: null
      name: Ping/Latency (Latest)
      type: ZABBIX_ACTIVE
      key: speedtest.ping
      value_type: FLOAT
      delay: 10m
      history: 7d
      trends: 365d
      units: ms
    - uuid: null
      name: Download Speed (24h Average)
      type: ZABBIX_ACTIVE
      key: speedtest.download_avg_24h
      value_type: FLOAT
      delay: 5m
      history: 7d
      trends: 365d
      units: Mbps
    - uuid: null
      name: Upload Speed (24h Average)
      type: ZABBIX_ACTIVE
      key: speedtest.upload_avg_24h
      value_type: FLOAT
      delay: 5m
      history: 7d
      trends: 365d
      units: Mbps
    - uuid: null
      name: Ping/Latency (24h Average)
      type: ZABBIX_ACTIVE
      key: speedtest.ping_avg_24h
      value_type: FLOAT
      delay: 5m
      history: 7d
      trends: 365d
      units: ms
    - uuid: null
      name: Test Count (24h)
      type: ZABBIX_ACTIVE
      key: speedtest.test_count_24h
      value_type: UNSIGNED
      delay: 5m
      history: 7d
      trends: 365d
      units: tests
    - uuid: null
      name: Last Test Time
      type: ZABBIX_ACTIVE
      key: speedtest.last_test_time
      value_type: UNSIGNED
      delay: 10m
      history: 7d
      trends: 365d
      units: unixtime
    - uuid: null
      name: Test Server Name
      type: ZABBIX_ACTIVE
      key: speedtest.server_name
      value_type: TEXT
      delay: 10m
      history: 7d
    - uuid: null
      name: Test Server Location
      type: ZABBIX_ACTIVE
      key: speedtest.server_location
      value_type: TEXT
      delay: 10m
      history: 7d
    - uuid: null
      name: Test Server Country
      type: ZABBIX_ACTIVE
      key: speedtest.server_country
      value_type: TEXT
      delay: 10m
      history: 7d
