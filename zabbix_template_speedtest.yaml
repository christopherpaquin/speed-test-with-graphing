          delay: 5m
          history: 7d
          trends: 365d
          units: Mbps
        - uuid: '89fa24060a094aeaa263276d3279efd0'
          name: 'Ping/Latency (24h Average)'
          type: ZABBIX_ACTIVE
          key: speedtest.ping_avg_24h
          value_type: FLOAT
          delay: 5m
          history: 7d
          trends: 365d
          units: ms
        - uuid: '47f61951e8a34bd3a89f3f655124b360'
          name: 'Test Count (24h)'
          type: ZABBIX_ACTIVE
          key: speedtest.test_count_24h
          value_type: UNSIGNED
          delay: 5m
          history: 7d
          trends: 365d
