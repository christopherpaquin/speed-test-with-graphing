zabbix_export:
  version: '7.2'
  template_groups:
    - uuid: '4f619b023f4640989712a36d7f8c14e0'
      name: Templates
  templates:
    - uuid: '91ae8bb6fc614f92a701bcaeb6d7f9ec'
      template: 'Speedtest Monitoring'
      name: 'Speedtest Monitoring'
      description: |
        Template for monitoring internet speed test results via speedtest-cli.
        Includes download speed, upload speed, ping/latency, 24-hour averages, test
        statistics, and server information.
      groups:
        - name: Templates
      items:
        - uuid: '1d833744d91f46679c556b55ba795617'
          name: 'Download Speed (Latest)'
          type: ZABBIX_ACTIVE
          key: speedtest.download
          value_type: FLOAT
          delay: 10m
          history: 7d
          trends: 365d
          units: Mbps
        - uuid: 'e24558afbb7148899a615da5a429c8c7'
          name: 'Upload Speed (Latest)'
          type: ZABBIX_ACTIVE
          key: speedtest.upload
          value_type: FLOAT
          delay: 10m
          history: 7d
          trends: 365d
          units: Mbps
        - uuid: '444906f3e73e48e99d15a0c375c53a29'
          name: 'Ping/Latency (Latest)'
          type: ZABBIX_ACTIVE
          key: speedtest.ping
          value_type: FLOAT
          delay: 10m
          history: 7d
          trends: 365d
          units: ms
        - uuid: '3e9da59e51fd4a3f9f043a857b8f4aca'
          name: 'Download Speed (24h Average)'
          type: ZABBIX_ACTIVE
          key: speedtest.download_avg_24h
          value_type: FLOAT
          delay: 5m
          history: 7d
          trends: 365d
          units: Mbps
        - uuid: '0bd4d090191c4bfba5bf708459c26969'
          name: 'Upload Speed (24h Average)'
          type: ZABBIX_ACTIVE
          key: speedtest.upload_avg_24h
